<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Hoang Tran - Project HTML CSS dashboard01 | Dashboard Food Delivery
      Services
    </title>
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- font awesome cnd -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- header start -->
    <input type="checkbox" id="cart" />
    <label for="cart" class="label-cart">
      <span class="fa fa-shopping-cart"></span>
    </label>

    <!-- logo -->
    <h3 class="logo">Food Delivery Services</h3>
    <!-- header end -->

    <!-- sidebar start -->
    <ul class="sidebar">
      <li class="sidebar__menu">
        <a href="#search" class="sidebar__link">
          <span class="fa fa-search sidebar__icon"></span> Search
        </a>
      </li>
      <li class="sidebar__menu">
        <a href="#home" class="sidebar__link">
          <span class="fa fa-home sidebar__icon"></span> Home
        </a>
      </li>
      <li class="sidebar__menu">
        <a href="#favorite" class="sidebar__link">
          <span class="fa fa-heart sidebar__icon"></span> Favorite
        </a>
      </li>
      <li class="sidebar__menu">
        <a href="#user" class="sidebar__link">
          <span class="fa fa-user sidebar__icon"></span> Profile
        </a>
      </li>
      <li class="sidebar__menu">
        <a href="#setting" class="sidebar__link">
          <span class="fa fa-sliders-h sidebar__icon"></span> Setting
        </a>
      </li>
    </ul>
    <!-- sidebar end -->
  </body>
</html>
